{% extends 'main/layout.html' %}
{% load static %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Author detail</h1>
      <p>
        <a href="{% url 'author_update' author.id %}" class="btn btn-success btn-sm">Update</a>
        <a href="{% url 'author_delete' author.id %}" class="btn btn-danger btn-sm">Delete</a>
        <a href="{% url 'author_list' %}" class="btn btn-secondary btn-sm">Return</a>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col col-md-4 mb-2">
      <div class="col-12 col-md-8">
      <dl>
        <dt>Name</dt>
        <dd>{{ author.name }}</dd>
      </dl>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h2>
        Author books
      </h2>
      <div class="row row-cols-2 row-cols-md-4 g-2">
      {% for book in author.book_set.all %}
      <div class="col">
        {% include 'main/book/card.html' %}
      </div>
      {% empty %}
        <p>
          No books.
        </p>
      {% endfor %}
      </div>
    </div>
  </div>

</div>

{% endblock main %}
