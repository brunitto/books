{% extends 'main/layout.html' %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Book delete</h1>
      <p>
        Delete book: <b>{{ book.title }}</b>?
      </p>

  <div class="col">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-danger btn-sm" value="Delete">
      <a href="{% url 'book_list' %}" class="btn btn-secondary btn-sm">Return</a>
    </form>
  </div>
</div>

{% endblock main %}
