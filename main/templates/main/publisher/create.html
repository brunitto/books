{% extends 'main/layout.html' %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Publisher create</h1>
      <p><a href="{% url 'publisher_list' %}" class="btn btn-secondary btn-sm">Return</a></p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <form method="post" novalidate enctype="multipart/form-data" class="form-label">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-primary" name= "Image" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
