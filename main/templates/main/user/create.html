{% extends "main/layout.html" %}

{% block main %}

  <form name="form-users" method="post">
    <div class="col-6 mt-4 m-auto">
        {% if msg %}
          <div class="alert" {{class}}>
            {{ msg }}
          </div>
        {% endif %}

      {% csrf_token %}

      <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Username">
      <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Email">
      <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Password">
      <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Confirm password">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>

  </form>

{% endblock main %}
